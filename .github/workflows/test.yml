name: Test Suite

on:
  push:
    branches: [ main, unit-test ]
  pull_request:
    branches: [ main, unit-test ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        tools: composer, cs2pr
        coverage: none

    # --- Gestion du Cache Composer ---
    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache PHP dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install JS Dependencies
      run: npm ci

    - name: Install PHP Dependencies
      run: composer install --prefer-dist --no-progress

    - name: Start WordPress Environment
      run: npx wp-env start
      
    - name: Run PHP Tests (Integration)
      # On force le --workdir pour que vendor/bin/phpunit soit trouvé immédiatement
      run: |
        npx wp-env run tests-cli --workdir=/var/www/html/wp-content/plugins/zenadmin "composer run test"

    - name: Debug on Failure
      if: failure()
      run: |
        npx wp-env run tests-cli --workdir=/var/www/html/wp-content/plugins/zenadmin "ls -la vendor/bin"